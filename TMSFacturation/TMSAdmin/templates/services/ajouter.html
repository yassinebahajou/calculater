
<!DOCTYPE HTML>
<html>
<head>
<title> TMS-AU Admin</title>
	{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Novus Admin Panel Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Bootstrap Core CSS -->
<link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->
<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
<!-- //font-awesome icons -->
 <!-- js-->
<script src="{% static 'js/jquery-1.11.1.min.js"></script>
<script src="{% static 'js/modernizr.custom.js"></script>
<!--webfonts-->
<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
<!--//webfonts-->
<!--animate-->
<link href="{% static 'css/animate.css' %}" rel="stylesheet" type="text/css" media="all">
<script src="{% static 'js/wow.min.js' %}"></script>
	<script>
		 new WOW().init();
	</script>
<!--//end-animate-->
<!-- Metis Menu -->
<script src="{% static 'js/metisMenu.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<link href="{% static 'css/custom.css' %}" rel="stylesheet">
<!--//Metis Menu -->

</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		{% include 'sidebar.html' %}
		<!-- header-starts -->
		{% include 'headbar.html' %}
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<h3 class="title1">Update Articles</h3>
                <div class="row stats-info widget-shadow">

                    <div class="form-three widget-shadow">
                        <form class="form-horizontal" action="/enregistrer/" method="post">
                             <a  href="/" type="submit" class="btn btn-default">back</a>
                             {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Code S</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control1" name="codeS">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description du service facturé</label>
                                <div class="col-sm-8">
                                    <textarea  class="form-control1" name="descriptionS"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Qté mandantée</label>
                                <div class="col-sm-8">
                                    <input type="number" step="0.1" class="form-control1" name="QteS">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Prix</label>
                                <div class="col-sm-5">
                                    <input type="number" step="0.1" class="form-control1" name="priceS">
                                </div>
                                <div class="col-sm-1">USD/</div>
                                <div class="col-sm-2"><input type="text" class="form-control1" name="unitS" ></div>
                            </div>

                            <div class="form-group mb-n">
                                <button type="submit" class="btn btn-default col-sm-12">Ajouter</button>
                            </div>
                        </form>
                    </div>
                </div>
			</div>
		</div>
		<!--footer-->
		<div class="footer">
		   <p>&copy; 2022 Fish Store Admin Panel. All Rights Reserved | Design by Myself</p>
		</div>
        <!--//footer-->
	</div>
	<!-- Classie -->
		<script src="{% static 'js/classie.js'}"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};

			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!--scrolling js-->
	<script src="{% static 'js/jquery.nicescroll.js'}"></script>
	<script src="{% static 'js/scripts.js'}"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
   <script src="{% static 'js/bootstrap.js'}"> </script>
</body>
</html>
